<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine's Letter</title>

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style>

    box-sizing: border-box;
  }

  body {
    height: 100vh;
    display: flex;

    align-items: center;
    background: radial-gradient(
      ellipse 60% 80% at center,
      #e9bcbc 0%,
      #eecaca 30%,
      #f4dede 55%,
      #f8eeee 75%,
      #f3f0f0 100%

  }

  /* Envelope image */
  .envelope {
    width: 250px;
    margin-bottom: 30px;
    opacity: 0.95;
  }

  /* Button styling */
  .open-button {
    padding: 12px 25px;
    font-size: 1.2rem;
    background-color: #ffb6c1;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  .open-button:hover {
    background-color: #ff85c1;
  }
</style>
</head>
