<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Valentine’s Letter</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: radial-gradient(
      ellipse 60% 80% at center,
      #f8e0e0 0%,
      #f7d0d0 50%,
      #f5c0c0 100%
    );
    font-family: "Cedarville Cursive", cursive;
    text-align: center;
    padding: 20px;
  }

  .letter {
    background-color: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    max-width: 600px;
  }

  .letter h2 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #ff6b81;
  }

  .letter p {
    font-size: 1.3rem;
    line-height: 1.6;
    color: #333;
  }
</style>
</head>
<body>

  <div class="letter">
    <h2>My Dearest</h2>
    <p>
      From the moment I saw you, my heart knew something special was about to begin. 
      You make every day brighter and fill my life with joy and laughter. 
      I am forever grateful for you and the love we share.
    </p>
    <p>
      Happy Valentine’s Day, my love! ❤️
    </p>
  </div>

</body>
</html>
